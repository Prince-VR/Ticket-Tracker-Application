<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ticket Tracker Application</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
	#h4 {
		text-align: center;
		background-color: rgb(128, 128, 128, 0.1);
		padding: 10px;
	}

	#div1 {
		position: absolute;
		width: 600px;
		margin-left: 330px;
		margin-top: 20px;
		border: 1px solid rgb(0, 0, 0, 0.2);
		padding-left: 20px;
		padding-right: 20px;
		padding-bottom: 20px;
		border-radius: 5px;

	}

	footer {
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 6%;
		background-color: rgb(192, 192, 192, 0.5);
		padding: 3px;
		text-align: center;
	}
</style>

<body>
	<nav class="navbar navbar-expand-lg bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="#">Ticket Tracker Application</a>


			<div class="collapse navbar-collapse">
				<div class="navbar-nav">
					<a class="nav-link active text-light" aria-current="page" th:href="@{/admin/tickets}">Tickets</a>
					<a class="nav-link active text-light" aria-current="page" th:href="@{/admin/showAddForm}">New
						Tickets</a>

				</div>
			</div>
		</div>
	</nav>

	<div class="container mt-4" id="div1">
		<h4 id="h4">View Ticket</h4>
		<form th:action="@{/admin/tickets}" th:object="${ticket}">

			<div class="mb-2">
				<label for="tid">Ticket Id</label>
				<input type="text" class="form-control" id="tid" th:field="*{tid}" readonly="readonly">

			</div>

			<div class="mb-2">
				<label for="ticketTitle">Ticket Title</label>
				<input type="text" class="form-control" id="ticketTitle" th:field="*{ticketTitle}">

			</div>

			<div class="mb-2">
				<label for="ticketDescription">Short Description</label>
				<textarea class="form-control" id="ticketDescription" style="height: 60px"
					th:field="*{ticketDescription}" placeholder="Enter Ticket Description"></textarea>
			</div>


			<div class="mb-2">
				<label for="ticketCreatedDate">Ticket Created Date</label>
				<input type="date" class="form-control" id="ticketCreatedDate" th:field="*{ticketCreatedDate}">

			</div>

			<input type="submit" class="btn btn-primary" value="Back To Home" />

		</form>
	</div>



	<footer>
		<div id="footer">
			<strong> Copyright &copy; 2023 GreateLearning All right reserved</strong>
		</div>
	</footer>



</body>

</html>

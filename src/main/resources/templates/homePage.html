<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ticket Tracker Application</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<style>
	#h1,
	#nav1 {
		margin-left: 100px;
		width: 300px;
	}

	#table {
		width: 1050px;
		margin-left: 100px;

	}
</style>


<body>

	<nav class="navbar navbar-expand-lg bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="#">Ticket Tracker Application</a>


			<div class="collapse navbar-collapse">
				<div class="navbar-nav">
					<a class="nav-link active text-light" aria-current="page" th:href="@{/admin/tickets}">Tickets</a>
					<a class="nav-link active text-light" aria-current="page" th:href="@{/admin/showAddForm}">New
						Tickets</a>

				</div>
			</div>
		</div>
	</nav>

	<h1 id="h1">List of Tickets</h1>
	<nav class="navbar bg-body-tertiary" id="nav1">
		<div class="container-fluid">
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
					th:value="${keyword}">
				<button class="btn btn-primary" type="submit">Search</button>
			</form>
		</div>
	</nav>


	<table class="table table-success table-striped" id="table">
		<tr>
			<th>Ticket Id</th>
			<th>Ticket Title</th>
			<th>Ticket Short Description</th>
			<th>Ticket Created On</th>
			<th>Actions</th>
		</tr>

		<tr th:each="ticket:${ticketList}">
			<td th:text="${ticket.tid}"></td>
			<td th:text="${ticket.ticketTitle}"></td>
			<td th:text="${ticket.ticketDescription}"></td>
			<td th:text="${#dates.format(ticket.ticketCreatedDate, 'yyyy-MM-dd')}"></td>
			<td>
				<a th:href="@{/admin/editById/{tid}(tid=${ticket.tid})}" class="btn btn-primary">Edit</a>
				<a th:href="@{/admin/deleteById/{tid}(tid=${ticket.tid})}" class="btn btn-danger"
					method="post">Delete</a>
				<a th:href="@{/admin/viewById/{tid}(tid=${ticket.tid})}" class="btn btn-info">View</a>
			</td>
		</tr>
	</table>

</body>

</html>
